<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | ISP Fobos</title>
    <!-- CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/main.css" rel="stylesheet">
</head>
<body class="d-flex h-100 login-page">
    <div class="login-form-wrap">

        <form class="login-form">
            <h1 class="login-form-head">Авторизация</h1>
    
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="loginInput" placeholder="Имя пользователя">
                <label for="loginInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Пароль">
                <label for="loginPassword">Password</label>
            </div>
    
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">* Имя пользователя (он же Логин) указан в вашем договоре</p>
            <p class="mt-5 mb-3 text-muted text-center">© ISP Fobos 2021</p>
        </form>

    </div>
    
</body>
</html>
